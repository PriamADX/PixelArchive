<h2>ğŸ“‚ Fichiers locaux</h2>

<input type="file" id="fileInput" multiple>
<input type="text" id="search" placeholder="ğŸ” Rechercher un fichier">

<div id="list"></div>

<script>
const fileInput = document.getElementById("fileInput");
const list = document.getElementById("list");
const search = document.getElementById("search");

let files = [];

fileInput.addEventListener("change", () => {
  for (let file of fileInput.files) {
    files.push(file);
  }
  showFiles();
});

search.addEventListener("input", showFiles);

function showFiles() {
  list.innerHTML = "";
  const value = search.value.toLowerCase();

  files.filter(f => f.name.toLowerCase().includes(value))
    .forEach(file => {
      const div = document.createElement("div");
      div.className = "file";
      div.textContent = "â¬‡ï¸ " + file.name;
      div.onclick = () => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(file);
        a.download = file.name;
        a.click();
      };
      list.appendChild(div);
    });
}
</script>
